<!DOCTYPE html>
<html>
<head>
    <title>PawFiles</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>🐾 PawFiles</h1>
        <div class="section">
            <h2>Select Animal</h2>
            <div class="animal-container">
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="cat" name="animal" value="cat">
                        <label for="cat">Cat 🐱</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dog" name="animal" value="dog">
                        <label for="dog">Dog 🐶</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="elephant" name="animal" value="elephant">
                        <label for="elephant">Elephant 🐘</label>
                    </div>
                </div>
                <div class="image-display">
                    <img id="animal-image" src="" alt="Selected animal">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>File Upload 📁</h2>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Upload</button>
            <div id="file-info"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
